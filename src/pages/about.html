<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="../img/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../img/favicon.svg">
    <title>Vite</title>
    <link rel="stylesheet" href="../styles/styles.scss" />
    <script type="module" src="../js/main.js"></script>
  </head>
  <body>

  <!-- Header start -->
  {{> header/header logo="logo" }}
  <!-- Header end -->

  <!-- Main start -->
  <main class="main">
    <div class="wrapper">
      {{> tabs/tabs }}

      {{> accordion/accordion }}

      <button type="button" class="btn js-modal" data-modal="#modal_1">
        Заказать звонок
      </button>

      <a href="../404.html">Index</a>

      <button data-tooltip="эта подсказка должна" class="tooltip">Короткая кнопка</button>
      <picture>
        <source srcset="../img/img.webp" type="image/webp">
        <img src="../img/img.jpg" alt="image" width="1200" height="797">
      </picture>

      <svg class="icon" aria-hidden="true">
        <use xlink:href="../img/sprite/sprite.svg#icon"></use>
      </svg>
    </div>
  </main>
  <!-- Main end -->

  <!-- Modal start -->
  {{> modal/modal }}
  <!-- Modal end -->

  <!-- Footer start -->
  {{> footer/footer }}
  <!-- Footer end -->
  </body>
</html>
