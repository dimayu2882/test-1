<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="robots" content="none"/>
    <link rel="icon" href="img/favicon.ico" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicon.ico">
    <title>M2O2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.4/swiper-bundle.css"/>
    <link href="https://cdn.jsdelivr.net/npm/iconsax-font-icon/dist/icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <link rel="stylesheet" href="./styles/styles.scss"/>

    <script type="module" src="./js/main.js"></script>
</head>

<body class="error404">

<!-- Main start -->
<main class="main">
    <section class="error404-section">
        <div class="wrapper">
            <a href="/" class="error404-section__logo">
                <picture>
                    <source srcset="./img/logo.webp" type="image/webp">
                    <img src="./img/logo.png" alt="logo" width="180" height="48">
                </picture>
            </a>
            <div class="section-parallax error404-section__content">
                <p class="error404-section__number">404</p>
                <div class="error404-section__content__text">
                    <h2 class="h-2">Страницы не существует</h2>
                    <p class="t-1">Или что-то пошло не так...</p>
                    <a href="/" class="btn btn-orange">
                        <span>Перейти на главную</span>
                        <i class="icon icon-arrow-left"></i>
                    </a>
                </div>
                        <picture class="block-parallax block-parallax-1">
                            <source srcset="img/bg-promo_before.webp" type="image/webp">
                            <img src="img/bg-promo_before.png" alt="promo" width="172" height="170">
                        </picture>
                        <picture class="block-parallax block-parallax-2">
                            <source srcset="img/bg-promo_after.webp" type="image/webp">
                            <img src="img/bg-promo_after.png" alt="promo" width="95" height="99">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Main end -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</body>

</html>
